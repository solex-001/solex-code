<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Cart UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Solex ShopEase</h1>
        <button class="cart-button">ðŸ›’ Cart (2)</button>
    </header>

    <main>
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="iphone.PNG" alt="Product 1">
                <h3>Iphone 16</h3>
                <p>$700</p>
                <a href="shop.html" class="active">shop Now</a>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="portable laptop power bank.PNG" alt="Product 2">
                <h3>Portable Laptop Power Bank</h3>
                <p>$500</p>
                <button class="add-to-cart">Shop Now</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="nike.PNG" alt="Product 3">
                <h3>Nike sneaker</h3>
                <p>$150</p>
                <button class="add-to-cart"> Shop Now </button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <aside class="cart">
        <h2>Your Cart</h2>
        <p>(Static UI - No Functionality)</p>
        <ul>
            <li>Iphone 16 - $700</li>
            <li>portable laptop power bank - $500</li>
        </ul>
        <p><strong>Total: $12000</strong></p>
        <button class="checkout">Checkout</button>
    </aside>

</body>
</html>
