<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ïfëølûwâ IS COMING | #UNITED WE STAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Bebas+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== FLYER CONTAINER ===== */
        .flyer {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #3d0000 100%);
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
        }

        /* ===== ANIMATED BACKGROUND EFFECT ===== */
        .flyer::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 215, 0, 0.1) 0%,
                rgba(255, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
            z-index: 0;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }

        /* ===== HEADER ===== */
        .header {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffd700, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .subtext {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
            color: #ffd700;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        /* ===== CAMPAIGN IMAGE ===== */
        .campaign-image {
            width: 150px;
            height: 190px;
            margin: 1rem auto;
            border: 2px solid #ffd700;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .campaign-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
        }

        /* ===== SLOGAN ===== */
        .slogan {
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .slogan h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            margin: 1rem 0;
            letter-spacing: 2px;
        }

        .unstoppable {
            color: #ffd700;
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 2rem;
            position: relative;
            z-index: 2;
        }

        .footer p {
            font-style: italic;
            margin-bottom: 1rem;
            color: #fff;
        }

        .hashtags {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .hashtags span {
            background: rgba(255, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: all 0.3s;
        }

        .hashtags span:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .slogan h2 {
                font-size: 2rem;
            }
            .campaign-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <!-- HEADER -->
        <div class="header">
            <h1>ïfëølûwâ <span>IS COMING</span></h1>
            <p class="subtext">THE MOVEMENT BEGINS</p>
        </div>

        <!-- CAMPAIGN IMAGE (REPLACE WITH YOUR IMAGE) -->
        <div class="campaign-image">
            <img src="ife.png" alt="ifeoluwa movement">
        </div>

        <!-- SLOGAN -->
        <div class="slogan">
            <h2>#UNITED WE STAND</h2>
            <h2 class="unstoppable">UNSTOPPABLE WE MARCH</h2>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>JOIN THE RISING FORCE. BE PART OF THE CHANGE.</p>
            <div class="hashtags">
                <span>#ïfëølûwâRising</span>
                <span>#UnstoppableMarch</span>
                <span>#UnitedWeStand</span>
            </div>
        </div>
    </div>
</body>
</html>
